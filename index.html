<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile card</title>
    <link rel="stylesheet" href="./design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&family=Playfair+Display:ital,wght@1,500&family=Poppins:wght@300&family=Roboto:ital,wght@0,400;0,700;0,900;1,500&display=swap" rel="stylesheet">
<!--boxicon css-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <div class="profile-card">
<div class="image">
    <img src="./image/farahs photo.jpeg" alt="profile" class="profile-image">
</div>
 
<div class="text-data">
    <span class="name ">Syeda Farah</span>
    <span class="job"> Web Developer</span>
</div>
<div class="media-buttons">
    <a href="https://www.facebook.com/farhat.Hridi" style="background-color: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
    </a>
    <a href="#" style="background-color:#e4405f;" class="link">
        <i class='bx bxl-instagram'></i>
    </a>
    <a href="#" style="background-color:#0077B5 "; class="link">
        <i class='bx bxl-linkedin-square'></i>
    </a>
    <a href="#" style="background-color: #1da1f2;" class="link">
   <i class='bx bxl-twitter'></i>
    </a>
<div class="buttons">
    <button class="button button1">Subscribe</button>
    <button class="button button2">Message</button>
</div>
</div>

<div class="analystic">

<div class="data">
    <i class='bx bx-heart'></i>
    <span class="number">60k</span>

</div>

<div class="data">
    <i class='bx bx-like'></i>
    <span class="number">78</span>

</div>

<div class="data">
    <i class='bx bx-share'></i>
    <span class="number">12</span>

</div>
</div>








    </div>
    
</body>
</html>
</body>
</html>
